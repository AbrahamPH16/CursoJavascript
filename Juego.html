<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simon Dice</title>
  </head>
  <body>
    <section>
      <div class="menu">
        <nav id="nav">
          <ol class="niveles">
            <li>
              <p>Elige la dificultad:</p>
            </li>
            <li>
              <button href="" onclick="elegirDificultad('Facil')">F&aacute;cil</button>
            </li>
            <li>
              <button href="" onclick="elegirDificultad('Normal')">Normal</button>
            </li>
            <li>
              <button href="" onclick="elegirDificultad('Dificil')">Dif&iacute;cil</button>
            </li>
            <li>
              <button href="" onclick="elegirDificultad('Hardcore')">Hardcore</button>
            </li>
            <li>
              <button href="" onclick="elegirDificultad('Random')">Random</button>
            </li>
          </ol> 
        </nav>
        
      </div>
    </section>
    <section>
      <div class="gameboard">
        <div id="celeste" class="color celeste left" data-color="celeste"></div>
        <div id="violeta" class="color violeta right" data-color="violeta"></div>
        <div id="naranja" class="color naranja left" data-color="naranja"></div>
        <div id="verde" class="color verde right" data-color="verde"></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
      </div>
    </section>
    
    <section>
      <br><br><br>
       <footer  class="footer">
        <div class="container">
           <p>Nivel Actual:</p>
           <p id="contador"></p>
        </div>
        <div class="container">
          <p>Ultimo Nivel:</p>
          <p id="ultimo-nivel"></p>
        </div>
        <div class="container">
          <p>Dificultad:</p>
          <p id="dificultad"></p>
        </div>
      </footer>
    </section>
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/juego.js"></script>
  </body>
</html>
